<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PelisManyalo - Inicio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-danger fs-3" href="index.html">
                <i class="fas fa-film me-2"></i>PelisManyalo
            </a>
            <!-- Visit Counter -->
            <div class="visit-counter d-flex align-items-center">
                <i class="fas fa-eye text-secondary me-2"></i>
                <span class="text-white">
                    <span class="text-secondary small">Visitas:</span>
                    <span id="visit-count" class="text-danger fw-bold ms-1">0</span>
                </span>
            </div>
        </div>
    </nav>

    <!-- Hero / Featured Section -->
    <header class="py-5 text-center container">
        <h1 class="display-4 fw-bold text-white mb-3">Bienvenido a PelisManyalo</h1>
        <p class="lead text-secondary mb-0">Selecciona una pel√≠cula para comenzar a ver.</p>
    </header>

    <!-- Movie Gallery Grid -->
    <div class="container pb-5">
        <div id="movie-grid" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
            <!-- Movies will be injected here by app.js -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App Data -->
    <script src="data.js"></script>
    <!-- App Logic -->
    <script src="app.js"></script>
</body>

</html>
